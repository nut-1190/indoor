<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Booking - Airline Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar {
            margin-bottom: 20px;
        }

        .booking-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .booking-form h2 {
            margin-bottom: 20px;
        }

        /* Add any additional styles as needed */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="base.html">Airline Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="base.html">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="bookings.html">New Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Customer">Booking Details</a>
                </li>
            </ul>
            <form class="d-flex" action="/search" method="post">
                <input class="form-control me-2" type="search" placeholder="Flight" name='search' aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="booking-form">
                    <h2>Booking Form</h2>
                    <form action="BookingServlet" method="post">
                        <div class="mb-3">
                            <label for="Fname" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="Fname" name="fname" placeholder="First Name" required>
                        </div>

                        <div class="form-group">
              
                <input type="text" class="form-control" id="Lname" name="lname" placeholder="Last Name" required>
              
              </div>
            
             <div class="form-group">
            
                        
            <label for="arrivalDate">Arrival Date:</label>                                      
            <input type="date" class="form-control" id="arrivalDate" name="arrivalDate" placeholder="Arrival Date" required>
             </div>
            
             <div class="form-group">
            
                        
           	<label for="arrivalDate">Departure Date:</label>             
            <input type="date" class="form-control" id="departureDate" name="departureDate" placeholder="Departure Date" required>
             </div>
            
              <div class="form-group">
                
                <input type="text" class="form-control" id="sourceStation" name="sourceStation" placeholder="Source Station" required>
              
              </div>
              <div class="form-group">
                
                
  				<input type="text" class="form-control" id="destinationStation" name="destinationStation" placeholder="Destination Station" required>
              
              </div>
              <div class="form-group">
                <label for="arrivalDate">Booking Date:</label> 
                <input type="date" class="form-control" id="bookingDate" name="bookingDate" placeholder="Booking Date" required>
              
              </div>
            
            <div class="form-group">
            
                        
                                                  
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" required>
             </div>
             <div class="form-group">
            
                <input type="text" class="form-control" id="seat" name="seat" placeholder="Seat" required>
              
              </div>
            
              <div class="form-group">
            
                <input type="number" class="form-control" id="Flight_ID" name="Flight_ID" placeholder="Flight_ID" required>
              
              </div>
            

                        <button type="submit" class="btn btn-success btn-block">Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
