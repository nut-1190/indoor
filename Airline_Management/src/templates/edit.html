{% extends 'base.html' %}

{% block title %}
Edit Patient BOOKING
{% endblock title %}

{% block body %}

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="bg-light border rounded-3 p-4">
                <h4 class="text-center bg-danger text-white p-2 rounded">Update Your Slot</h4>
                <form action="/edit/{{patient.pid}}" method="post">
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" id="email" value="{{ current_user.email }}" name="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="name" name="name" value={{patient.name}} placeholder="Full Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <select class="form-control" id="gender" name="gender" required>
                            <option selected>{{patient.gender}}</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <select class="form-control" id="slot" name="slot" required>
                            <option selected>{{patient.slot}}</option>
                            <option value="morning">Morning</option>
                            <option value="evening">Evening</option>
                            <option value="night">Night</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <input type="time" class="form-control" value={{patient.time}} name="time" placeholder="Time" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="date" class="form-control" value={{patient.date}} name="date" placeholder="Date" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="disease" value={{patient.disease}} name="disease" placeholder="Disease" required>
                    </div>
                    <div class="form-group mb-3">
                        <select class="form-control" id="dept" name="dept" required>
                            <option selected>{{patient.dept}}</option>
                            {% for d in doct %}
                            <option value="{{ d.dept }}">{{ d.dept }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" id="number" value={{patient.number}} name="number" placeholder="Phone Number" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-sm btn-block">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
